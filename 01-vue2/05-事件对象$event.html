<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望vue能控制下面的这个div,帮我们把数据填充到div内部 -->
    <div id="app">
        <p>count的值是:{{count}}</p>
        <!-- 偶数变红,否则变蓝 -->
        <!-- <button @click="add">+N</button> -->
        <!-- vue提供了内置变量,名字叫做$event,它就是原生DOM的事件对象 e -->
        <button @click="add(1,$event)">+N</button>
    </div>


    <!-- 1.导入vue的库文件 在Windows全局就有了vue这个构造函数-->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        //创建vue的实例对象
        const vm = new Vue({
            //el属性是固定的写法,表示当前vm实例要控制页面上的哪个区域,接收的值是一个选择器
            el: '#app',
            //data对象就是要渲染到页面上的数据
            data: {
                count: 0,
            },
            methods: {
                add(n, e) {
                    this.count += n;

                    // console.log(e);

                    //判断this.count的值是否为偶数
                    if (this.count % 2 == 0) {
                        //偶数
                        e.target.style.backgroundColor = 'red'
                    } else {
                        //奇数
                        e.target.style.backgroundColor = 'blue'
                    }
                }
            }
        })
    </script>
</body>

</html>
