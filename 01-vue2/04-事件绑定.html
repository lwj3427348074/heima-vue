<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 希望vue能控制下面的这个div,帮我们把数据填充到div内部 -->
    <div id="app">
        <p>count的值是:{{ count }} </p>
        <!-- 在绑定事件的时候,可以使用()传递参数 -->
        <!-- v-on:指令可以简写为@ -->
        <button v-on:click="add(2)">+2</button>
        <button @click="sub">-1</button>
    </div>


    <!-- 1.导入vue的库文件 在Windows全局就有了vue这个构造函数-->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建vue的实例对象 -->
    <script>
        //创建vue的实例对象
        const vm = new Vue({

            //el属性是固定的写法,表示当前vm实例要控制页面上的哪个区域,接收的值是一个选择器
            el: '#app',

            //data对象就是要渲染到页面上的数据
            data: {
                count: 0,
            },

            //methods的作用,就是定义事件的处理函数
            methods: {
                // add: function () {
                //     console.log('ok');
                // }

                add(n) {
                    // console.log(vm === this);
                    // console.log('+1');
                    // console.log(vm.count += 1);
                    this.count += n;
                },
                sub() {
                    // console.log('-1');
                    // console.log(vm.count -= 1);
                    this.count -= 1;
                }
            }
        })
    </script>
</body>

</html>
